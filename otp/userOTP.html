<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="/otp/css/otpStyles.css" rel="stylesheet">
        <script src="/otp/js/otpValidation.js" defer></script>
        <title>People's Lens | OTP</title>
    </head>
    <body>
        <!-- Adding navbar -->
        <nav class="navbar nav-custom navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">People's Lens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="top-container">
            <div class="form-container">
                <img src="/images/handshake_for_peace.png" alt="logo">
                <form method="POST" class="form">
                    <h2>OTP</h2>
                    <div class="input-group">
                        <input type="number" name="user-otp" id="user-otp" required="required" min="100000" max="999999">
                        <label for="user-otp">OTP</label>
                        <i></i>
                    </div>
                    <span id="otp-error"></span>
                    <div class="btn-group">
                        <button type="submit" class="submit-btn" id="otp-btn">CONFIRM OTP</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap JS link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
