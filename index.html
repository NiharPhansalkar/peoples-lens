<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="/welcome_page/css/welcomeStyles.css" rel="stylesheet" />
    <title>People's Lens | Welcome</title>
  </head>
  <body>
    <!-- Adding navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">People's Lens</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="top-container">
      <div class="left-pane">
        <img src="/images/team_spirit.jpeg" alt="team spirit" />
        <img src="/images/photo_session.jpeg" alt="photo session" />
      </div>
      <div class="right-pane">
        <h1>People's Lens</h1>
        <img src="/images/connected_re.jpeg" alt="Connected RE" />
        <div class="btn-container">
          <a
            href="/login/userLogin.html"
            class="button type--C"
            id="login-button"
          >
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">Login</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
          </a>
          <a href="/signUp/userSignUp.html" class="button type--C" id="sign-up">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">Sign Up</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
          </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
