<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="/user_information/css/userInfoStyles.css" rel="stylesheet" />
    <script src="/user_information/js/displayCount.js" defer></script>
    <title>People's Lens | Sign Up</title>
  </head>
  <body>
    <!-- Adding navbar -->
    <nav class="navbar nav-custom navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">People's Lens</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="top-container">
      <div class="form-container">
        <img src="/images/handshake_for_peace.png" alt="logo" />
        <form method="POST" class="form">
          <h2>YOUR INFORMATION</h2>
          <div class="input-group">
            <input
              type="text"
              name="user-name"
              id="user-name"
              required="required"
              maxlength="50"
            />
            <label for="user-name">Name</label>
            <i></i>
            <span id="name-length">0 / 50 characters</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              name="user-phone"
              id="user-phone"
              required="required"
            />
            <label for="user-phone">Phone</label>
            <i></i>
            <span id="phone-length">10 digits remaining</span>
          </div>
          <div class="input-group">
            <input
              type="text"
              name="user-domain"
              id="user-domain"
              required="required"
              maxlength="25"
            />
            <label for="user-domain">Domain</label>
            <i></i>
            <span id="domain-length">0 / 25 characters</span>
          </div>
          <div class="textarea-group">
            <textarea
              rows="10"
              cols="50"
              name="user-bio"
              id="user-bio"
              required="required"
              maxlength="300"
            ></textarea>
            <label for="user-bio">Bio</label>
            <span id="bio-length">0 / 300 characters</span>
          </div>
          <div class="btn-group">
            <button type="submit" class="submit-btn type--C" id="sign-up">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">SIGN UP</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
